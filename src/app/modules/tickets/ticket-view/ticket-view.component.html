<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Edit Ticket</h4>
                <p class="card-category">Edit ticket information</p>
            </div>
            <div class="card-body">
                <form [formGroup]="ticketModel" (submit)="updateTicket()" (reset)="resetForm">                    
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Ticket name</mat-label>
                                <input matInput formControlName="ticketName">                            
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Type</mat-label>
                                <mat-select formControlName="ticketTypeID">
                                    <mat-option *ngFor="let type of types" [value]="type.typeID">{{type.typeName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>State</mat-label>
                                <mat-select formControlName="ticketStatusID">
                                    <mat-option *ngFor="let status of statuses" [value]="status.statusID">{{status.statusName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Ticket Owner</mat-label>
                                <mat-select formControlName="ticketOwnerID">
                                    <mat-option *ngFor="let user of usersList" [value]="user.id">{{user.userName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="ticketDescription"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Work Item</mat-label>
                                <mat-select formControlName="ticketWorkItemID">
                                    <mat-option *ngFor="let workItem of workItemsList" [value]="workItem.workItemID">{{ workItem.workItemName }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button mat-flat-button class="btn-submit" type="submit">Update</button>
                            <button mat-flat-button class="btn-reset" type="button" [routerLink]="'/mytickets'">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
