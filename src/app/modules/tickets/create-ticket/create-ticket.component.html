<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Create New Ticket</h4>
                <p class="card-category">Enter information for a new ticket</p>
            </div>
            <div class="card-body">
                <form [formGroup]="ticketModel" (submit)="createTicket()">                    
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Ticket name</mat-label>
                                <input matInput formControlName="ticketName">                            
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="ticketStatusID">
                                    <mat-option *ngFor="let status of statuses" [value]="status.statusID">{{status.statusName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Ticket Owner</mat-label>
                                <mat-select formControlName="ticketOwnerID">
                                    <mat-option *ngFor="let user of usersList" [value]="user.id">{{user.userName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="ticketDescription"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Project</mat-label>
                                <mat-select formControlName="ticketProjectID">
                                    <mat-option *ngFor="let project of projectsList" [value]="project.projectID">{{project.projectName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button mat-flat-button class="btn-submit" type="submit">Create</button>
                            <button mat-flat-button class="btn-reset" type="button" [routerLink]="'/mytickets'">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
