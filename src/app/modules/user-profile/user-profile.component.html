<div class="main-content" *ngIf="userInfo">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Edit Profile</h4>
        <p class="card-category">Complete your profile</p>
      </div>
      <div class="card-body">
        <form [formGroup]="editModel" (submit)="updateUserAccount()" (reset)="resetForm()">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-icon matSuffix fontSet="material-icons-outlined">email</mat-icon>
                <mat-error class="text-danger"
                  *ngIf="editModel.get('email').touched && editModel.get('email').errors?.required">A valid email is
                  required.</mat-error>
                <mat-error class="text-danger"
                  *ngIf="editModel.get('email').touched && editModel.get('email').errors?.email">Please re-enter a valid
                  email address.</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>State</mat-label>
                <mat-select formControlName="state">
                  <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput type="text" formControlName="zip">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <mat-label>About</mat-label>
                <textarea matInput formControlName="about"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button mat-flat-button class="btn-submit" type="submit"
                [disabled]="editModel.pristine || !editModel.valid">Save Changes</button>
              <button mat-flat-button class="btn-reset" type="reset" [disabled]="editModel.pristine">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
