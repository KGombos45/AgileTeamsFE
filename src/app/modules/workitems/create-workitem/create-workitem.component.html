<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Create New Work Item</h4>
                <p class="card-category">Enter information for a new work item</p>
            </div>
            <div class="card-body">
                <form [formGroup]="workItemModel" (submit)="createWorkItem()">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field class="full-width">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="workItemName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="full-width">
                                <mat-label>Project</mat-label>
                                <mat-select formControlName="workItemProjectID">
                                    <mat-option *ngFor="let project of projects" [value]="project.projectID">{{project.projectName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field class="full-width">
                                <mat-label>Priority</mat-label>
                                <mat-select formControlName="workItemPriorityID">
                                    <mat-option *ngFor="let priority of priorities" [value]="priority.priorityID">{{priority.priorityName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="full-width">
                                <mat-label>Type</mat-label>
                                <mat-select formControlName="workItemTypeID">
                                    <mat-option *ngFor="let type of types" [value]="type.typeID">{{type.typeName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="full-width">
                                <mat-label>State</mat-label>
                                <mat-select formControlName="workItemStatusID">
                                    <mat-option *ngFor="let status of statuses" [value]="status.statusID">{{status.statusName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="full-width">
                                <mat-label>Owner</mat-label>
                                <mat-select formControlName="workItemOwnerID">
                                    <mat-option *ngFor="let user of usersList" [value]="user.id">{{user.userName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="workItemDescription"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Start date</mat-label>
                                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                                <mat-datepicker #startPicker></mat-datepicker>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>End date</mat-label>
                                <input matInput [matDatepicker]="endPicker" formControlName="targetEndDate">
                                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                                <mat-datepicker #endPicker></mat-datepicker>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button mat-flat-button class="btn-submit" type="submit">Create</button>
                            <button mat-flat-button class="btn-reset" type="button" [routerLink]="'/workitems'">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
