<div class="main-content">
    <div class="container-fluid">
        <div class="card-wrapper">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Projects</h4>
                        <p class="card-category">Create, edit, and view your projects</p>
                    </div>
                    <div class="card-body">
                        <button mat-flat-button class="btn-create" type="button" [routerLink]="'/create-project'">
                            <mat-icon>add</mat-icon>
                            Add New
                        </button>
                        <perfect-scrollbar class="table-responsive">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Project Name Column -->
                                <ng-container matColumnDef="projectName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button class="btn-link" (click)="viewProject(element)">
                                            {{element.projectName}}
                                        </button>
                                    </td>
                                </ng-container>

                                <!-- Ticket Owner Column -->
                                <ng-container matColumnDef="projectDescription">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>

                                <!-- Created By Column -->
                                <ng-container matColumnDef="createdBy">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
                                    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
                                </ng-container>

                                <!-- Created On Column -->
                                <ng-container matColumnDef="createdOn">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                                    <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'longDate'}}</td>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <mat-cell *matCellDef="let row">
                                        <button mat-flat-button class="btn-delete" (click)="deleteProject(row)">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>
                        </perfect-scrollbar>
                    </div>
                </div>
        </div>
    </div>
</div>
