<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Create New Project</h4>
                <p class="card-category">Enter information for a new project</p>
            </div>
            <div class="card-body">
                <form [formGroup]="projectModel" (submit)="createProject()">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Project name</mat-label>
                                <input matInput formControlName="projectName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="projectStatus">
                                    <mat-option *ngFor="let status of statuses" [value]="status">{{status.projectStatusName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="full-width">
                                <mat-label>Project Owner</mat-label>
                                <mat-select formControlName="projectOwner">
                                    <mat-option *ngFor="let user of usersList" [value]="user">{{user.userName}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="projectDescription"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Start date</mat-label>
                                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                                <mat-datepicker #startPicker></mat-datepicker>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>End date</mat-label>
                                <input matInput [matDatepicker]="endPicker" formControlName="targetEndDate">
                                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                                <mat-datepicker #endPicker></mat-datepicker>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button mat-flat-button class="btn-submit" type="submit">Create</button>
                            <button mat-flat-button class="btn-reset" type="button" [routerLink]="'/myprojects'">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
